apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: mcce-g1-test

resources:
- namespace.yaml
- ../../base
- rabbitmq-secret.yaml
- patches/rabbitmq-management-service.yaml

patches:
- path: patches/service-ports.yaml

configMapGenerator:
- name: app-config
  literals:
  - ENVIRONMENT=test
  - RABBITMQ_HOST=rabbitmq.mcce-g1-test
  - RABBITMQ_PORT=5672
